<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Gallery</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div align="center">

            <!-- Display Image -->
            <div id="image_projector"></div>
            
            <!-- arrows -->
            <ul>
                <li><a onclick="goPrev()">Prev</a></li>
                <li><a onclick="goNext()">Next</a></li>
            </ul>


            <!-- Tiny Icons Preview -->

            <div id="images_container">
                <div onclick="changeImage(0,'img1')" id="img1"></div>
                <div onclick="changeImage(1,'img2')" id="img2"></div>
                <div onclick="changeImage(2,'img3')" id="img3"></div>
                <div onclick="changeImage(3,'img4')" id="img4"></div>
                <div onclick="changeImage(4,'img5')" id="img5"></div>
                <div onclick="changeImage(5,'img6')" id="img6"></div>
            </div>



        </div>
    </body>
</html>
